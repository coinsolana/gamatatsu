<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BmztHwFQu44BYip8qqyUqLLh9qd2wGFb4GzhiUjpump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('foto.jpg1') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #FFAA00;
            text-align: center;
            animation: bounce 1.5s infinite;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #FFAA00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        button:hover {
            background-color: #FF8800;
        }
        .buy-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #00CC66;
            color: #FFFFFF;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buy-button:hover {
            background-color: #00994C;
        }
        .arrows {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: arrow-bounce 1s infinite;
        }
        .arrow {
            width: 20px;
            height: 20px;
            border: solid #FFAA00;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 5px;
            transform: rotate(45deg);
            margin: 5px;
        }
        @keyframes arrow-bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1 id="token">Token: BmztHwFQu44BYip8qqyUqLLh9qd2wGFb4GzhiUjpump</h1>
    <button onclick="copyToken()">Copiar Token</button>
    <div class="buy-section">
        <div class="arrows">
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>
        <button class="buy-button" onclick="window.location.href='https://pump.fun/coin/BmztHwFQu44BYip8qqyUqLLh9qd2wGFb4GzhiUjpump'">Buy</button>
    </div>

    <script>
        function copyToken() {
            const tokenText = document.getElementById('token').innerText.replace('Token: ', '');
            navigator.clipboard.writeText(tokenText).then(() => {
                alert('Token copiado para a área de transferência!');
            }).catch(err => {
                alert('Erro ao copiar o token: ' + err);
            });
        }
    </script>
</body>
</html>
